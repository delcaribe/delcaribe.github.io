<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slider with Links</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      html, body {
            height: 100%;
            
            padding: 0;
            background-color: #001330;
        }
        img{
            height: 100%;
            width: auto;
            margin: auto;
            display: block;
        }        
        .carousel-inner, .carousel-item, .carousel{
            height: 100%;
        }
    </style>
</head>
<body>
<div id="imageSlider" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="mailto:euberjesus@gmail.com" target="_blank">
                <img src="img/euberRondon_portfolio_Page 4.jpg" alt="Slide 1">
            </a>
        </div>
        <div class="carousel-item">
            <img src="img/euberRondon_portfolio_Page 5.jpg" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 6.jpg" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 7.jpg" alt="Slide 4">
        </div>
        <div class="carousel-item">
            <img src="img/euberRondon_portfolio_Page 8.jpg" alt="Slide 5">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 9.jpg" alt="Slide 6">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 10.jpg" alt="Slide 7">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 11.jpg" alt="Slide 8">
        </div>
        <div class="carousel-item">
          <a href="https://delcaribe.github.io/tocapedia" target="_blank">
            <img src="img/euberRondon_portfolio_Page 12.jpg" alt="Slide 9">
          </a>
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 13.jpg" alt="Slide 10">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 14.jpg" alt="Slide 11">
        </div>
        <div class="carousel-item">
          <img src="img/euberRondon_portfolio_Page 17.jpg" alt="Slide 12">
        </div>
    </div>

    <!-- Carousel controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
